<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varun Shah - Terminal Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #e8e8e8;
            height: 100vh;
            overflow: hidden;
        }

        .terminal-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .terminal-header {
            background: #1a1a1a;
            padding: 10px 20px;
            border-bottom: 1px solid #404040;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .control-close { background: #ff5f56; }
        .control-minimize { background: #ffbd2e; }
        .control-maximize { background: #27ca3f; }

        .terminal-title {
            color: #b0b0b0;
            font-size: 14px;
            margin-left: auto;
        }

        .terminal-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #0a0a0a;
        }

        .command-line {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .prompt {
            color: #00ff88;
            font-weight: bold;
        }

        .command-input {
            background: transparent;
            border: none;
            color: #e8e8e8;
            font-family: inherit;
            font-size: 16px;
            outline: none;
            flex: 1;
            caret-color: #00ff88;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 16px;
            background: #00ff88;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .output {
            margin: 16px 0;
            padding: 16px;
            background: #1a1a1a;
            border-radius: 8px;
            border-left: 4px solid #00ff88;
        }

        .error {
            border-left-color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }

        .success {
            border-left-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        .welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .welcome-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 32px;
            max-width: 500px;
            text-align: center;
            border: 1px solid #404040;
        }

        .welcome-title {
            font-size: 24px;
            color: #00ff88;
            margin-bottom: 16px;
        }

        .quick-commands {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin: 24px 0;
        }

        .quick-command-btn {
            padding: 12px 16px;
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 8px;
            color: #e8e8e8;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-command-btn:hover {
            background: #00ff88;
            color: #0a0a0a;
        }

        .hidden {
            display: none;
        }

        .command-history {
            margin-bottom: 16px;
        }

        .history-item {
            margin-bottom: 8px;
        }

        .command-text {
            color: #00ff88;
            font-weight: bold;
        }

        .output-text {
            color: #e8e8e8;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .output {
            margin: 16px 0;
            padding: 16px;
            background: #1a1a1a;
            border-radius: 8px;
            border-left: 4px solid #00ff88;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .file-item {
            padding: 8px 12px;
            background: #2d2d2d;
            border-radius: 4px;
            border: 1px solid #404040;
            cursor: pointer;
            transition: all 0.2s ease;

        .file-item:hover {
            background: #404040;
            border-color: #00ff88;

            font-size: 14px;
            letter-spacing: 0.3px;

        .command-text {
            color: #00ff88;
            font-weight: bold;
            font-size: 14px;

        /* Better spacing for lists */
        .output ul, .output ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .output li {
            margin: 4px 0;
        }
    </style>
</head>
<body>

    <script>
        // Terminal functionality
        const terminalOutput = document.getElementById('terminal-output');
        const commandInput = document.getElementById('command-input');
        const welcomeOverlay = document.getElementById('welcome-overlay');

        let commandHistory = [];
        let historyIndex = -1;

        // Check if this is the first visit
        if (!localStorage.getItem('visited')) {
            welcomeOverlay.classList.remove('hidden');
            localStorage.setItem('visited', 'true');
        } else {
            welcomeOverlay.classList.add('hidden');
            printWelcome();
        }

        function hideWelcome() {
            welcomeOverlay.classList.add('hidden');
            commandInput.focus();
        }

        function printWelcome() {
            addOutput(`Welcome to Varun's Terminal! üñ•Ô∏è

Type 'help' to see available commands
Type 'man' for detailed command information

$ `, 'success');
        }

        function addOutput(content, type = 'output') {
            const outputDiv = document.createElement('div');
            outputDiv.className = `output ${type}`;
            outputDiv.innerHTML = content;
            terminalOutput.appendChild(outputDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            const terminalBody = document.getElementById('terminal-body');
            terminalBody.scrollTop = terminalBody.scrollHeight;
        }

        function executeCommand(command) {
            if (!command.trim()) return;

            // Add to history
            commandHistory.push(command);
            historyIndex = commandHistory.length;

            // Display command
            addOutput(`<span class="command-text">$ ${command}</span>`, 'command-history');

            // Process command
            const args = command.trim().split(' ');
            const cmd = args[0].toLowerCase();

            switch (cmd) {
                case 'help':
                case 'h':
                    showHelp();
                    break;
                case 'man':
                    showManual();
                    break;
                case 'about':
                case 'whoami':
                    showAbout();
                    break;
                case 'ls':
                case 'dir':
                    showFiles();
                    break;
                case 'cat':
                    if (args.length < 2) {
                        addOutput('Usage: cat <filename>', 'error');
                    } else {
                        showFileContent(args[1]);
                    }
                    break;
                case 'projects':
                case 'proj':
                    showProjects();
                    break;
                case 'contact':
                    showContact();
                    break;
                case 'resume':
                case 'cv':
                    showResume();
                    break;
                case 'clear':
                case 'cls':
                    clearTerminal();
                    break;
                case 'history':
                    showHistory();
                    break;
                case 'pwd':
                    addOutput('/home/varun/portfolio', 'success');
                    break;
                case 'date':
                    addOutput(new Date().toString(), 'success');
                    break;
                case 'echo':
                    if (args.length > 1) {
                        addOutput(args.slice(1).join(' '), 'success');
                    }
                    break;
                default:
                    addOutput(`Command not found: ${cmd}. Type 'help' for available commands.`, 'error');
            }

            // Clear input and show new prompt
            commandInput.value = '';
            addOutput('$ ', 'prompt');
        }

        function clearTerminal() {
            terminalOutput.innerHTML = '';
        }

        function showHistory() {
            if (commandHistory.length === 0) {
                addOutput('No commands in history.', 'output');
                return;
            }
            
            let historyText = 'Command History:\n';
            commandHistory.forEach((cmd, index) => {
                historyText += `${index + 1}: ${cmd}\n`;
            });
            addOutput(historyText, 'success');
        }

        // Event listeners
        commandInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                executeCommand(this.value);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    this.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    this.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    this.value = '';
                }
            }
        });

        // Focus on input when page loads
        window.addEventListener('load', function() {
            commandInput.focus();
        });

        // Auto-focus on input after command execution
        function focusInput() {
            commandInput.focus();
        }

        // Override addOutput to auto-focus
        const originalAddOutput = addOutput;
        addOutput = function(content, type) {
            originalAddOutput(content, type);
            setTimeout(focusInput, 100);
        };
